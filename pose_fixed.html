<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时骨架识别</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
            margin: 2em;
            color: #3d3d3d;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        .videoView {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .output_canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }
        .back-button {
            margin-bottom: 20px;
        }
        .status-panel {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4285f4;
        }
        #webcamButton {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="mdc-button back-button" onclick="window.location.href='index.html'">
        <span class="mdc-button__label">返回主页</span>
    </button>
    <h1>实时骨架识别</h1>
    
    <!-- 状态面板 -->
    <div class="status-panel">
        <div><strong>摄像头状态:</strong> <span id="cameraStatus">未启动</span></div>
        <div><strong>后端连接:</strong> <span id="backendStatus">未连接</span></div>
        <div><strong>处理帧数:</strong> <span id="frameCount">0</span></div>
    </div>
    
    <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">开启摄像头</span>
        </button>
        <div style="position: relative;">
            <video id="webcam" autoplay playsinline muted></video>
            <canvas class="output_canvas" id="output_canvas"></canvas>
        </div>
    </div>

    <!-- 使用本地脚本 -->
    <script type="module" src="script_fixed.js"></script>
</body>
</html>
